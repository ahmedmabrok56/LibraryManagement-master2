spring.application.name=LibraryManagement
spring.datasource.url=jdbc:mysql://localhost:3306/library_management_system
spring.datasource.username=springstudent
spring.datasource.password=springstudent
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Database configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Logging
spring.main.banner-mode=off
logging.level.root=warn
logging.level.org.springframework.web=info
logging.level.com.dailycodework=debug


# Optional: Server configuration
server.port=8080
server.servlet.context-path=/library-api

# Disable management security
management.security.enabled=false
spring.security.enabled=false

# Or exclude security auto-configuration entirely
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration,org.springframework.boot.actuate.autoconfigure.security.servlet.ManagementWebSecurityAutoConfiguration